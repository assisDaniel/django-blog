{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daniel's blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
    <link rel="stylesheet" href="{% static 'fontawesomefree/css/all.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <header class="page-header">
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><i class="fa-solid fa-plus"></i></a>
                <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="fa-solid fa-pen-to-square"> </i></a>
                <p class="top-menu"><small>Log out(<a href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i></a>)</small></p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu"><i class="fa-solid fa-right-to-bracket"></i></a>
            {% endif %}
            <h1><a href="/">Daniel's blog</a></h1>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
</body>
</html>
